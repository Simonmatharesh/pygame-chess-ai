<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-page" id="landing">
        <h1>Chess Master</h1>
        <p>Challenge yourself against our AI opponent</p>
        <button id="play-btn" class="play-button">Play Now</button>
    </div>

    <div class="game-container" id="game" style="display: none;">
        <div class="container">
            <div id="chessboard"></div>
            <div class="game-info">
                <div id="status">White's turn</div>
                <button id="reset-btn">Reset Game</button>
                <button id="back-btn" class="back-button">Back to Menu</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
